<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TextCorrector</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Material Icons (Rounded) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar shadow-sm px-3">
  <a class="navbar-brand d-flex align-items-center gap-2 text fw-bold" href="#">
    <img src="logo.png" alt="logo" class="logo" />
    TextCorrector
  </a>
  <!-- Theme toggle -->
  <button id="themeToggle" class="btn btn-glass ms-auto rounded-circle" aria-label="Toggle theme">
    <span class="material-symbols-rounded">dark_mode</span>
  </button>
</nav>

  <!-- Hero -->
  <header class="hero text-center container">
    <h1 class="display-6 fw-bold text-gradient">Instantly clean up your text</h1>
    <p class="lead opacity-75">Paste, check, fix, and export with one click — anywhere, any device.</p>
  </header>

  <!-- Main -->
  <main class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">

        <!-- Card -->
        <div class="card glass shadow-xl rounded-4 p-4 p-md-5">
          <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <h4 class="m-0 text-gradient">Spell Checker</h4>
            <div class="d-flex gap-2">
              <button id="copyBtn" class="btn btn-pill d-flex align-items-center gap-1">
                <span class="material-symbols-rounded">content_copy</span> Copy
              </button>
              <button id="downloadBtn" class="btn btn-pill d-flex align-items-center gap-1">
                <span class="material-symbols-rounded">download</span> Download
              </button>
            </div>
          </div>

          <!-- Input -->
          <label for="textInput" class="form-label fw-semibold">Enter your text:</label>
          <textarea id="textInput" class="form-control modern-textarea mb-3" rows="6"
            placeholder="Type or paste your text here..."></textarea>

          <!-- Buttons -->
          <div class="d-flex flex-wrap gap-2 mb-3">
            <button id="checkBtn" class="btn btn-pill flex-fill d-flex align-items-center justify-content-center gap-1">
              <span class="material-symbols-rounded">check_circle</span> Check
            </button>
            <button id="clearBtn" class="btn btn-pill btn-outline flex-fill d-flex align-items-center justify-content-center gap-1">
              <span class="material-symbols-rounded">cancel</span> Clear
            </button>
          </div>

          <!-- Status -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div id="errorCount" class="small fw-semibold opacity-75">—</div>
            <div id="loading" class="d-none">
              <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
              <span class="ms-2 small">Checking...</span>
            </div>
          </div>

          <!-- Output -->
          <div id="output" class="output-box rounded-3 p-3"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast for Copy -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 2000">
    <div id="copyToast" class="toast text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">Copied!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
